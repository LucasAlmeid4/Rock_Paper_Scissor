<html>
    <head>
        <meta charset="utf-8">
        <title>ROCK PAPER SCISSORS</title>
        <link rel="stylesheet" href="css/STYLE.css">  
        
    </head>
    <body>
        <header>
            <h1>ROCK PAPER SCISSORS</h1>
        </header>
            <div class="score-board"  class="badge">
                <div id="computer-label"  class="badge"> comp </div>
                <div id="user-label"  class="badge"> user </div>
                <span id="user-score">0</span>:<span id="user-computer">0</span>
            </div>

            <div class="result">
                <p>Good luck! have fun</p>
            </div>

                <div class="choices">
                    <div class="choice" id="r">
                        <img src="https://img.icons8.com/color/96/000000/hand-rock.png"  alt=""/>
                    </div>
                               
                    <div class="choice" id="p">
                        <img src="https://img.icons8.com/emoji/96/000000/raised-hand-dark-skin-tone.png" alt=""/>
                    </div>
                
                    <div class="choice" id="s">
                        <img src="https://img.icons8.com/color/96/000000/hand-scissors--v1.png" alt=""/>
                    </div>

                </div>

                <p id="action-message">Make your move</p>

                <script src="js/script.js" charset="utf-8"></script>
           

    </body>
</html>
